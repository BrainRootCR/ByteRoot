<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Casos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        byteroot: '#121D27'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-byteroot font-sans flex items-center justify-center min-h-screen text-white">

    <div class="w-full max-w-2xl p-8 bg-gray-900 rounded-lg shadow-xl m-4">

        <!-- Estado de tÃ©cnicos -->
        <div class="flex flex-col items-start mb-6 pb-6 border-b border-gray-700">
            <h2 class="text-xl font-semibold text-gray-100 mb-2">Estado de TÃ©cnicos</h2>
            <div id="status-text" class="text-gray-300 text-sm">
                Consultando tÃ©cnicos...
            </div>
        </div>

        <!-- TÃ­tulo del formulario -->
        <h1 class="text-3xl font-bold text-gray-100 mb-2">Registro de Casos</h1>
        <p class="text-gray-400 mb-6">Por favor, completa la siguiente informaciÃ³n.</p>

        <form id="mi-formulario" class="space-y-6">

            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-300 mb-1">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required 
                    class="w-full px-4 py-3 border border-gray-700 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                    placeholder="Ej: Juan PÃ©rez">
            </div>

            <div>
                <label for="correo" class="block text-sm font-medium text-gray-300 mb-1">Correo ElectrÃ³nico</label>
                <input type="email" id="correo" name="correo" required 
                    class="w-full px-4 py-3 border border-gray-700 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                    placeholder="Ej: juan.perez@email.com">
            </div>

            <div>
                <label for="direccion" class="block text-sm font-medium text-gray-300 mb-1">DirecciÃ³n</label>
                <input type="text" id="direccion" name="direccion"
                    class="w-full px-4 py-3 border border-gray-700 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                    placeholder="Ej: San JosÃ©, Costa Rica">
            </div>

            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-300 mb-1">TelÃ©fono</label>
                <input type="tel" id="telefono" name="telefono"
                    class="w-full px-4 py-3 border border-gray-700 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                    placeholder="Ej: 88887777">
            </div>

            <div class="pt-2">
                <button type="submit" id="submit-button"
                    class="w-full px-6 py-4 bg-green-600 text-white font-bold text-lg rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-all duration-300">
                    Enviar Registro
                </button>
            </div>
        </form>

        <!-- Mensajes -->
        <div id="loading-message" class="hidden text-center mt-4 text-blue-400 font-medium">Enviando datos...</div>
        <div id="success-message" class="hidden text-center mt-4 p-4 bg-green-800 text-green-100 rounded-lg shadow-md">Â¡Registro enviado con Ã©xito! Gracias.</div>
        <div id="error-message" class="hidden text-center mt-4 p-4 bg-red-800 text-red-100 rounded-lg shadow-md">Hubo un error al enviar el registro. Por favor, intÃ©ntalo de nuevo.</div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzYYwiG0XEBeTJ2gSdTkBRARY3iNqpm6tgH8H6JESiZEFAfQkOPeo7Ieu6Fb8VzZ014/exec';

        const form = document.getElementById('mi-formulario');
        const submitButton = document.getElementById('submit-button');
        const loadingMessage = document.getElementById('loading-message');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');
            loadingMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            const formData = new FormData(form);

            fetch(SCRIPT_URL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        form.reset();
                        successMessage.classList.remove('hidden');
                    } else {
                        throw new Error(data.message || 'Error desconocido');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = `Error: ${error.message}`;
                    errorMessage.classList.remove('hidden');
                })
                .finally(() => {
                    loadingMessage.classList.add('hidden');
                    submitButton.disabled = false;
                    submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                });
        });

        // === Mostrar tÃ©cnicos conectados ===
        async function actualizarTecnicos() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzYYwiG0XEBeTJ2gSdTkBRARY3iNqpm6tgH8H6JESiZEFAfQkOPeo7Ieu6Fb8VzZ014/exec?accion=conteo");
                const data = await response.json();
                document.getElementById("status-text").textContent =
                    `ðŸŸ¢ Online: ${data.online} | ðŸŸ¡ Ocupados: ${data.ocupado} | ðŸ”´ Desconectados: ${data.desconectado}`;
            } catch (error) {
                document.getElementById("status-text").textContent = "Error al cargar estados";
            }
        }

        setInterval(actualizarTecnicos, 10000);
        actualizarTecnicos();
    </script>
</body>
</html>
